{% extends './Components/_layout.html' %}

{% block body %}
    <p class="navbar-brand bar fs-5"><b>Employee Project Performance</b></p>
    <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 75%">75%</div>
    </div>
    
    <form class="h-100 pt-2 d-flex flex-column overflow-hidden" method="post" action="{{url_for("employee_project")}}">
      <div class="w-100 pb-3 h-100" style="overflow-x:hidden;overflow-y:auto;">
        <p class="pt-3 bar fs-7"><b>Completion Status</b></p>
        <div class="form-group mt-3">
          <label for="employee_id">Project Completion Rate (in %)</label>
          <input type="range" class="form-range" min="0" max="10" id="project-completion-rate"  name="project-completion-rate" value={{data.get('employee-project-completion-rate')/10}}>
          <div class="d-flex w-100 justify-content-between">
            {% for i in range(0, 11) %}
              <p>{{i*10}}</p>
            {% endfor %}
          </div>
        </div>
        <p class="pt-1 bar fs-7" href="#"><b>Other's Feedback</span></b></p>
        <div class="form-group mt-3">
          <label for="employee_id">Peer Feedback</label>
          <input type="range" class="form-range" min="0" max="10" id="peer-feedback"  name="peer-feedback" value={{data.get('employee-peer-feedback')}}>
          <div class="d-flex w-100 justify-content-between">
            {% for i in range(0, 11) %}
              <p>{{i}}</p>
            {% endfor %}
          </div>
        </div>
        <p class="pt-1 bar fs-7" href="#"><b>Learning Growth</b></p>
        <div class="d-flex gap-3">
            <p class="fs-9">Is the Employee Learning?  </p>
            <div class="form-check">
              <input class="form-check-input" type="radio" value="yes" name="learning-growth" id="learning-growth" {% if data.get('Learning_Growth') == "yes" %} checked {% endif %}>
              <label class="form-check-label" for="learning-growth">
                Yes
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" value="no" name="learning-growth" id="learning-growth" {% if data.get('Learning_Growth') == "no" %} checked {% endif %}>
              <label class="form-check-label" for="learning-growth">
                No
              </label>
            </div>
        </div>
      </div>
      <div class="row g-3">
        <div class="col-md-3">
          <button class="btn btn-primary w-100" value="VALUE1" name="action1">Previous</button>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-primary w-100">Predict</button>
        </div>
    </form>

{% endblock %}
