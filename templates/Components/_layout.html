<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Emplox</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/Logo.png') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" ></script>
  </head>

  <body>
    <div class="h-100">
      <div class="row g-0 d-flex overflow-hidden border h-100">
        <div class="div1 col-md-4 col-sm-0 bg-colors">
          <div class="mx-3 my-3">
            <div>
              <div class="d-flex align-items-center">
                <img class="img-fluid" style="max-width: 50px; max-height: 60px" src="{{url_for('static', filename='images/Logo.png')}}" alt="image" />
                <p class="navbar-brand fs-2 pt-3">
                  <b>Emplo<span class="text-color">x</span></b>
                </p>
              </div>
              <h4 class="pt-1 font-weight-bold">
                Feel Free to drop an employee a line and provide feedback.
              </h4>
              <p>We are looking forward to hearing from you.</p>
              <hr />
            </div>
            <div>
              <img class="img-fluid mt-5" src="{{url_for('static', filename='images/performance.png')}}" alt="image" />
            </div>
          </div>
        </div>
        <div class="h-100 col-md-8 d-flex overflow-hidden">
          <div
            class="ms-2 me-2 h-100 card-body p-2 d-flex flex-column overflow-hidden">
            {% block body %} {% endblock %}
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
